

 <table class="table table-striped animate__animated animate__fadeIn animate__delay-1s">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblaci√≥n </th>
            <th></th>
        </tr>
    </thead>
    <!-- [src]= "pais.flag" -->
    <tbody>
        <tr *ngFor = "let pais of paises ; index as i">
            <td>{{(i+1)}}</td>
            <td>
                <img class="small-flag" src="{{pais.flag}}">
            </td>
            <td>{{pais.capital}},{{pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink] = "['/pais', pais.alpha2Code]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
